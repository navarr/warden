version: "3.5"
services:
  nginx:
    volumes:
      - .${WARDEN_WEB_ROOT:-}/:/var/www/html

  php-fpm:
    volumes:
      - ~/.warden/ssl/rootca/certs:/etc/ssl/warden-rootca-cert:ro
      - ~/.composer:/home/www-data/.composer
      - .${WARDEN_WEB_ROOT:-}/:/var/www/html

  php-debug:
    volumes:
      - ~/.warden/ssl/rootca/certs:/etc/ssl/warden-rootca-cert:ro
      - ~/.composer:/home/www-data/.composer
      - .${WARDEN_WEB_ROOT:-}/:/var/www/html

  crontab:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  cronjob:
    volumes:
      - ~/.warden/ssl/rootca/certs:/etc/ssl/warden-rootca-cert:ro
      - ~/.composer:/home/www-data/.composer
      - .${WARDEN_WEB_ROOT:-}/:/var/www/html
